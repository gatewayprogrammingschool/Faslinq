name: Benchmark

on:
#   push:
#     branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        allow-prerelease: true
    - name: Benchmark
      run: .\benchmark.ps1 -Select -Once -Join
      
